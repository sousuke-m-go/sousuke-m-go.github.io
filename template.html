<!--変更するべき箇所は、2つあります。
    ①はlocation.replace('')の''の中、
    ②は、<a href="">の""の中
に移動するWEBページのURLを入力してください。-->
<!--ファイル名は、移動リンク作成日の年月日とその日に作られた移動リンクの何個目かを入力してください。(例※2023年8月1日に2個目につくられたなら)2023812.page.html-->
<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"></head><body onload="setTimeout(function(){location.replace('');/*←変更箇所①*/},0);">ページが移動しませんか?<a href=""><!--←変更箇所②-->ココ</a>をクリックしてください</body></html>
<!--コピー用↓-->
<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"></head><body onload="setTimeout(function(){location.replace('');},0);">ページが移動しませんか?<a href="">ココ</a>をクリックしてください</body></html>
